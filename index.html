<!DOCTYPE html>
<html lang = "en-us">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <nav class="navbar fixed-top navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#"><h2>Weather Dashboard</h2></a>
    </nav>
   
    <br>
    <br>
    <br>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h3 class="mt-1">Search for a City</h3>

                <div class="form-inline form-group"> 
                    <input class="form-control" type="text" placeholder="Search" id = "search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search" ></i></button>
                </div>

                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="mt-3"></div>
            </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</html>
